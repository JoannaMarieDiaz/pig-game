<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/css/main.css" />
    <title>Pig Game</title>
  </head>
  <body>
    <div class="back"></div>
    <div class="divWinGame hidden">
      <img src="./dist/img/cute-pig.png" class="cute-pig" />
      <h1>Pig Game!!!</h1>
    </div>
    <main>
      <div class="inputWinScore">
        <p class="target">Target Score:</p>
        <input type="text" class="inputWinScore-input" id="inputNum" />
        <button class="inputWinScore-btn">Enter Goal Score</button>
      </div>
      <section class="player player--0">
        <div class="current current-0 active">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
        <div class="main-score">
          <p class="main-score--0">Main Score</p>
          <p class="score" id="score--0">43</p>
          <img src="./dist/img/pigback-img-1.png" class="pig-img" alt="" />
          <img src="./dist/img/trunk.png" class="trunk" />
        </div>
        <div class="name--0">
          <h2 class="name" id="name--0">Player 1</h2>
        </div>
      </section>

      <section class="player player--1">
        <div class="name--1">
          <h2 class="name" id="name--1">Player 2</h2>
        </div>
        <div class="current current-1">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
        <div class="main-score">
          <p class="main-score--1">Main Score</p>
          <p class="score" id="score--1">24</p>
          <img src="./dist/img/pigback-img-1.png" class="pig-img" alt="" />
          <img src="./dist/img/trunk.png" class="trunk" />
        </div>
      </section>

      <div class="dice">
        <img src="./dist/img/dice-6.png" alt="Playing dice" class="dice--img" />
      </div>
      <button class="btn btn--new">🕹️ Restart Game</button>
      <button class="btn btn--roll">🎲 Roll Dice</button>
      <button class="btn btn--hold">🔗 Hold</button>
    </main>

    <script src="./app.js" defer type="module"></script>
  </body>
</html>
